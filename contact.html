<body>
  <div class="container">
    <div class="sidebar sidebarGo">
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/introduction.html">Introduction</a></li>
          <li><a href="/contact.html">Contact Me</a></li>

          <li><a href="https://bhagyashree-dembla.medium.com/">Blog</a></li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="hamburger">
        <img class="ham" src="ham.png" alt="ham sign" width="23">
        <img class="cross" src="cross1.jpg" alt="cross sign" width="23">
      </div>
      <div class="contactForm">
        <h1>Contact me for work / general enquiry!</h1>
        <form>
          <div class="form-group">
            <label for="clientName">Name</label>
            <input type="text" class="form-control" id="clientName" placeholder="Enter your Name"><span class="c1" id="s1"></span>
          </div>
          <div class="form-group">
            <label for="clientEmail">Email address</label>
            <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp"
              placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted"><br>We'll never share your email and phone no. with
              anyone else.</small>
          </div>
          <div class="form-group">
            <label for="clientPhone">Phone No.</label>
            <input type="phone" class="form-control" id="clientPhone" placeholder="Phone No."><span class="c1" id="s2"></span>
          </div>
          <div class="form-group" id="form-check">
            <input type="checkbox" class="form-check-input" id="isClient">
            <label class="form-check-label" for="isClient">Want to work with me?</label>
          </div>
          <div class="form-group">
            <label for="clientQuery">Enter your query here</label>
            <textarea class="form-control" id="clientQuery" rows="4" cols="50"></textarea>
          </div>
          <button type="submit" class="btn btn-sm" onclick="validateAndStore()">Submit</button>
        </form>
        <br><h3>Or write to me on bhagyashree.dembla823@gmail.com</h3>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="contact.js"></script>
